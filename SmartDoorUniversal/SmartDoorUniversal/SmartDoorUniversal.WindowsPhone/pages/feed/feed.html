<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/feed/feed.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/pages/feed/feed.js"></script>
	<script src="/js/sampleData.js" type="text/javascript"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="mainGrid">
    	<div class="doorbellfeedItemTemplate" style="margin:-100px" data-win-control="WinJS.Binding.Template">
    		<div id="feedItemTemplate">
    			<img class="feeditem-image" src="#" data-win-bind="src:url; alt:title" style="" />
    			<div class="feedItemHeader" data-win-bind="textContent:time"></div>
				<div class="listItemName" data-win-bind="textContent:identifiedPerson.name" style="left: 68px;"></div>
    		</div>
    	</div>
    	<div id="ui_activityFeed" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource:g_DoorBellFeed.dataSource, itemTemplate:select('.doorbellfeedItemTemplate'),layout : {type: WinJS.UI.ListLayout}}" style="z-index:0; background-color:transparent"></div>
    	
    	
	</div>
	<img alt="cog_01" src="/images/cog_02.png">
	<img alt="house" src="/pages/feed/house.png">
</body>
</html>
